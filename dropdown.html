<div class="tabby_loader_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>TabbyAPI Loader</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <h4 data-i18n="Configuration">Configuration</h4>
            <label>Admin Key</label>
            <!-- <small>If a key is not provided, the extension will attempt to find the stored API key in secrets.</small> -->
            <div class="flex-container">
                <input id="tabby_admin_key" name="tabby_admin_key" class="text_pole flex1 wide100p" maxlength="500" size="35" type="text" autocomplete="off">
                <div id="tabby_admin_key_clear" title="Clear your admin key" data-i18n="[title]Clear your admin key" class="menu_button fa-solid fa-circle-xmark clear-api-key" data-key="admin_key_tabby_ext">
                </div>
            </div>

            <div class="flex-container flexFlowColumn">
                <label>URL Options</label>
                <label class="checkbox flex-container">
                    <input id="tabby_use_proxy" type="checkbox" name="only_format_display" />
                    <span data-i18n="Use CORS proxy">Use CORS proxy</span>
                </label>
                <small>Override main API URL</small>
                <input id="tabby_url_override" class="text_pole textarea_compact" type="text" />
            </div>

            <hr />
            <h4 data-i18n="Tabby API key">Model Select</h4>
            <small>Make sure an admin key is set to avoid errors.</small>
            <div class="flex-container">
                <input
                    id="model_list"
                    name="model_list"
                    class="text_pole flex1 wide100p"
                    placeholder="Model name here"
                    maxlength="100"
                    size="35"
                    value=""
                    autocomplete="off"
                >
                <div id="reload_model_list_button" title="Refresh model list" data-i18n="[title]Refresh model list" class="menu_button fa-lg fa-solid fa-repeat">
                </div>
            </div>

            <div id="loading_progress_container" class="progress_container">
                <div id="loading_progressbar"></div>
            </div>

            <div class="flex-container">
                <input id="load_model_button" class="menu_button" type="submit" value="Load" />
                <input id="unload_model_button" class="menu_button" type="button" value="Unload" />

                <div id="open_parameter_editor" class="menu_button">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Open Editor</span>
                </div>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
